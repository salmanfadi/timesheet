<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

        body {
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f5f5f5;
            overflow: hidden;
        }

        header {
            background-color: #228b22;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideDown 1s ease-out;
        }

        header img {
            height: 50px;
        }

        .date-time {
            color: white;
            text-align: right;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-out;
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons a,
        .logout-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons a i,
        .logout-button i {
            margin-right: 10px;
        }

        .buttons a:hover,
        .logout-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .logout-button {
            margin-top: 40px;
        }
        .Your-Dashboard {
            background-color: #4CAF50;
            color: white;
            padding: 25px 35px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .Your-Dashboard {
            margin-top: 40px;
        }
        .Your-Dashboard:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <img src="../static/images/logo.png" alt="Kudzu Logo">
        <div class="date-time">
            <div id="time"></div>
            <div id="date"></div>
        </div>
    </header>
    <div class="container">
        <h1>Timesheet Submitted Successfully!</h1>
        <div class="buttons">
            <a href="mailto:your-email@example.com"><i class="fas fa-envelope"></i>Open Outlook Mail App</a>
            <a href="https://outlook.office.com" target="_blank"><i class="fas fa-globe"></i>Open Outlook Web App</a>
            <a href="msteams://"><i class="fab fa-microsoft"></i>Open Teams App</a>
            <a href="https://teams.microsoft.com" target="_blank"><i class="fas fa-globe"></i>Open Teams Web App</a>
        </div>
        <button class="Your-Dashboard" onclick="window.location.href='./userdash.html'"><i class="fas fa-user-cog"></i> Your Dashboard</button>
        <button class="logout-button" onclick="logout()"><i class="fas fa-sign-out-alt"></i>Log Out</button>
    </div>
    <script>
        function logout() {
            // Implement your logout functionality here
            alert("Logging out...");
            // For example, redirect to login page
            // window.location.href = '/login';
        }

        function updateTimeAndDate() {
            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const date = now.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            });
            document.getElementById('time').textContent = time;
            document.getElementById('date').textContent = date;
        }

        setInterval(updateTimeAndDate, 1000);
        updateTimeAndDate();
    </script>
</body>
</html>
